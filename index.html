<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Å“, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sass</title>
</head>
<body>
  <div id="avatar">
    <img src="images/avatar.jpg" alt="avatar" class="avatar">
    <img src="images/avatar.jpg" alt="avatar" class="avatar-large">
    <img src="images/avatar.jpg" alt="avatar" class="avatar-bordered">
    <img src="images/avatar.jpg" alt="avatar" class="avatar-square">
  </div>
  <br>
  <div id="button">
    <a href="#" class="btn-medium">Write a story</a>
    <a href="#" class="btn-treehouse">Start now</a>
  </div>
  <br>
  <div id="badge">
    <div class="badge-container">
      <img src="images/avatar.jpg" alt="user" class="avatar avatar-badge">
      <div class="badge badge-red">B</div>
    </div>
  </div>
  <br>
  <div id="card">
    <div class="card">
      <div class="card-category">POPULAR</div>
        <div class="card-description">
          <h2>Some stuff</h2>
          <p>Very cool stuff, useful and smart</p>
        </div>
        </div>
      <div>
        <img class="card-user avatar" src="images/avatar.jpg">
        <a class="card-link" href="#" ></a>
      </div>
    </div>
  </div>
  <br>
  <div id="share-links">
    <div class="share-links">
      <a href="#" class="share-link bg-facebook">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#" class="share-link bg-twitter">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#" class="share-link bg-email">
        <i class="fa fa-envelope-o"></i>
      </a>
      <a href="#" class="share-link bg-text">
        <i class="fa fa-mobile"></i>
      </a>
    </div>
  </div>
</body>
</html>
